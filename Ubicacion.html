<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  <title>Ubicaci√≥n MapsAPI</title>
  </head>
  <body>
    <h3>Ubicacion (INPRL)</h3>
  <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 40.440966, lng: -3.650574};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWbi_rGGmtNcBQZXKFXij1pg0aPAdsc5o&callback=initMap">
    </script>
  </body>
</html>
